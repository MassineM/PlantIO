<app-pbtn [label]="'Dashboard'" [type]="'default'" (click)="router.navigate(['/']);"></app-pbtn>
<div class="pageContainer">
  <h2 *ngIf="getLoaded">{{ getPlant?.name }}</h2>
  <app-pmenu [label1]="'Overview'" [label2]="'Spots'" [label3]="'Details'" (selectedMode)="getMode($event)" style="
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;"></app-pmenu>
  <ng-template #customWrapperTemplate>
    <div *ngIf="getLoaded && showMode==0">
      <app-plant-overview></app-plant-overview>
    </div>
    <div *ngIf="getLoaded && showMode==2">
      <app-pinfo [label]="'Plantation name'" [data]="getPlant?.name"></app-pinfo>
      <app-pinfo [label]="'Plantation description'" [data]="getPlant?.description"></app-pinfo>
      <app-pinfo [label]="'Spots count'" [data]="spotsCount"></app-pinfo>
      <app-pinfo [label]="'Recommended humidity'" [data]="getPlant?.recommendedHumd"></app-pinfo>
      <app-pinfo [label]="'Recommended luminosity'" [data]="getPlant?.recommendedLum"></app-pinfo>
      <app-pinfo [label]="'Recommended temperature'" [data]="getPlant?.recommendedTemp"></app-pinfo>
    </div>
    <div *ngIf="getLoaded && showMode==1">
      <app-spots [plantId]="id"></app-spots>
    </div>
  </ng-template>
  <app-pcard [pCardTemplate]="customWrapperTemplate"></app-pcard>
</div>
