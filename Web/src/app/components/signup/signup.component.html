<form action="register">
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="text"
      class="form-control"
      placeholder="Email address"
      #email
      required
    />
  </div>
  <div class="form-group">
    <label for="displayname">Username</label>
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      #displayname
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      #password
      required
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      #password2
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="
      authService.SignUp(
        email.value,
        displayname.value,
        password.value,
        password2.value
      )
    "
  >
    Submit
  </button>
</form>
